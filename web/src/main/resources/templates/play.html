<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GUESS THE NUMBER GAME</title>
</head>
<body>
    <div align="center">
        <h1>Guess The Number Game</h1>
        <h3 th:text="${__${T(brian.com.util.AttributeNames).MAIN_MESSAGE}__}">Main Message Content</h3>
        <h3 th:text="${__${T(brian.com.util.AttributeNames).RESULT_MESSAGE}__}">Result Message Content</h3>

        <form th:action="@{__${T(brian.com.util.GameMappings).PLAY}__}" action="play" method="post">
            <label for="guess">Enter Guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Created by Brian</p>
        </footer>

    </div>
</body>
</html>
